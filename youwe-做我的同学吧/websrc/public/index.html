<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <script src="./appconfig.js"></script>
  <style>
    .frow,
    .fcol {
      display: flex;
    }

    .frow {
      flex-direction: row;
    }

    .frow.rev {
      flex-direction: row-reverse;
    }

    .fcol {
      flex-direction: column;
    }

    .fcol.rev {
      flex-direction: column-reverse;
    }

    .f1 {
      flex: 1;
    }

    .fcnt,
    .cntx {
      justify-content: center;
    }

    .fcnt,
    .cnty {
      align-items: center;
    }

    .fbtw {
      justify-content: space-between;
    }

    .fsc {
      align-self: center;
    }
  </style>
  <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>assets/icon/favicon.png" />
  <script src="./meteor.js"></script>
  <!-- <script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script><script>var vc = new VConsole(); </script> -->
  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Ionic App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <div id="app"></div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
<script src="/static/lib/dragonBones.min.js"></script>

</html>
